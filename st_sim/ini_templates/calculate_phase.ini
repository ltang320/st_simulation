[calculate_phase]
weight              = {0.whitefield_path:s} ;str, location of whitefield data
pixel_translations  = /speckle_tracking/pixel_translations ;str, location of pixel_translations data
pixel_map           = /speckle_tracking/pixel_map ;str, location of pixel_map data
roi                 = {0.roi_path:s} ;list of ints of length 4 or location in cxi file
good_frames         = {0.good_frames_path:s}
dss                 = /speckle_tracking/dss
dfs                 = /speckle_tracking/dfs
maxiter             = 5000

[calculate_phase-advanced]
h5_group = speckle_tracking ;str, name of h5 group to write to
z            = {0.distance_path:s}
x_pixel_size = {0.x_pixel_size_path:s}
y_pixel_size = {0.y_pixel_size_path:s}
wavelength   = {0.wavelength_path:s}
